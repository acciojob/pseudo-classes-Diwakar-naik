<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            background-color: rgb(135, 206, 235);
        }

        /* Article with Paragraphs */
        p:first-child {
            color: white;
            background-color: black;
        }

        p:nth-child(2) {
            color: inherit; /* Standard text color */
        }

        p:last-child {
            color: red;
        }

        /* Unordered List */
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: gray;
            width: 50%;
            padding: 10px;
        }

        li:nth-child(odd) {
            background-color: white;
        }

        li:first-child,
        li:last-child {
            font-size: 22px;
        }

        li:nth-last-child(3) {
            background-color: pink;
        }
    </style>
    <title>Your Page Title</title>
</head>
<body>

    <!-- Article with Paragraphs -->
    <p>This is the first paragraph.</p>
    <p>This is the second paragraph.</p>
    <p>This is the third paragraph.</p>

    <!-- Unordered List -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>

    <!-- Topic Tags or any other content you want to add -->

</body>
</html>
